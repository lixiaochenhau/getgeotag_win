name: Build Windows Exe

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Download and Organize ExifTool
      # 使用 Bash Shell，利用 find 命令自动定位文件，忽略目录结构差异
      shell: bash
      run: |
        # 下载稳定版本
        curl -L -o exiftool.zip https://github.com/OliverBetz/exiftool-windows/releases/download/13.10/exiftool-13.10_64.zip
        
        # 解压
        unzip -q exiftool.zip
        
        # 使用 find 查找 exe 文件并移动到当前根目录
        find . -name "exiftool(-k).exe" -exec mv {} ./exiftool.exe \;
        
        # 使用 find 查找依赖文件夹并移动到当前根目录
        find . -name "exiftool_files" -type d -exec mv {} ./exiftool_files \;
        
        # 验证文件是否就位
        ls -l exiftool.exe
        ls -d exiftool_files
        
    - name: Build with PyInstaller
      # 执行打包
      run: |
        pyinstaller -n "Getgeotag" -w --onedir --noupx --add-data "exiftool.exe;." --add-data "exiftool_files;exiftool_files" getgeotag.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Getgeotag-Windows
        path: dist/Getgeotag/
