name: Build Windows Exe

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Download and Prepare ExifTool
      # 使用 Windows 原生 CMD 和通配符处理，稳定性最高
      shell: cmd
      run: |
        :: 1. 下载指定版本 (Oliver Betz 13.10)
        curl -L -o exiftool.zip https://github.com/OliverBetz/exiftool-windows/releases/download/13.10/exiftool-13.10_64.zip
        
        :: 2. 使用 7zip 解压到 temp 文件夹
        7z x exiftool.zip -otemp
        
        :: 3. 使用通配符 (*) 移动文件，忽略中间的文件夹名称
        :: 将 exe 移动到根目录并重命名
        move temp\*\exiftool(-k).exe exiftool.exe
        
        :: 将依赖文件夹移动到根目录
        move temp\*\exiftool_files exiftool_files
        
        :: 4. 验证文件结构
        dir
        
    - name: Build with PyInstaller
      # 打包 ExifTool 主程序及依赖目录
      run: |
        pyinstaller -n "Getgeotag" -w --onedir --noupx --add-data "exiftool.exe;." --add-data "exiftool_files;exiftool_files" getgeotag.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Getgeotag-Windows
        path: dist/Getgeotag/
