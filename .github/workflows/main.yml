name: Build Windows Exe

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Download and Prepare ExifTool
      # 使用 curl 和 7z 处理，避免 PowerShell 路径搜索错误
      # 明确指定版本 13.10，确保路径结构已知且固定
      run: |
        curl -L -o exiftool.zip https://github.com/OliverBetz/exiftool-windows/releases/download/13.10/exiftool-13.10_64.zip
        7z x exiftool.zip -oextract_temp
        move extract_temp\exiftool-13.10_64\exiftool(-k).exe exiftool.exe
        move extract_temp\exiftool-13.10_64\exiftool_files exiftool_files
        dir
        
    - name: Build with PyInstaller
      # 打包主程序及依赖资源
      run: |
        pyinstaller -n "Getgeotag" -w --onedir --noupx --add-data "exiftool.exe;." --add-data "exiftool_files;exiftool_files" getgeotag.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Getgeotag-Windows
        path: dist/Getgeotag/
